<div style="margin: 20px; font-family: Arial, sans-serif;">
    
    <button (click)="togglePreview()" style="margin-bottom: 10px; padding: 8px 16px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">
        {{ isPreviewOnly ?  'Edit': 'Preview' }}
      </button>
  
  @if (!isPreviewOnly) {
    <div style="border: 1px solid #ddd; padding: 10px;">
      <md-editor 
        name="Content" 
        [(ngModel)]="markdownContent" 
        [height]="'400px'">
      </md-editor>
    </div>
  }
  
  @if (isPreviewOnly) {
    <div style="border:1px solid #ccc; padding:10px; max-height:500px; overflow:auto; background: #f9f9f9;">
      <markdown [data]="markdownContent"></markdown>
    </div>
  }
</div>
